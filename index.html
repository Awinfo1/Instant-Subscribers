<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awinfo Hub</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000428; /* Dark Blue Gradient */
            background-image: linear-gradient(to right, #000428, #004e92); /* Dark and Deep Sky Blue */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .top-left-image {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 100px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00c6ff; /* Deep Sky Blue */
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            background-color: #001f3f; /* Dark Blue */
            color: #ffffff;
        }

        .login-form button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #00c6ff; /* Deep Sky Blue */
            color: #000428;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #0086b3; /* Slightly darker sky blue */
        }

        .title {
            animation: fade-in 2s;
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #dddddd;
        }

        .footer a {
            color: #00c6ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Replace 'your-image-url-here' with your image URL -->
    <img src="boot loader.jpg" alt="Logo" class="top-left-image">
    
    <div class="container">
        <h1 class="title">Awinfo Hub</h1>
        <p>Welcome to Awinfo Hub. Please login to Gain Subscribers.</p>
        
        <form class="login-form" method="POST">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="footer">
            <p>Forgot your password? <a href="#">Click here</a></p>
        </div>
    </div>
</body>
</html>
